<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="import" content="width-device-width, initial-">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Cadastro-MOTORISTA</title>
</head>

<body>
    <h1>Ponto de Registro</h1>
    <ul>
        <li>
            <h4>Colocar seu nome</h4>
        </li>
        <li>
            <h4>Data de entrada e saida</h4>
        </li>
        <li>
            <h4>Horario de entrada e saida</h4>
        </li>
    </ul>
    <div>
        <form>
            <h4>Nome:</h4>
            <input class="form-control" type="text" placeholder="Disabled input" aria-label="NOME">
            <h4>Data de Entrada:</h4>
            <input class="form-control" type="text" value="Disabled readonly input" aria-label="data entrada" readonly>
            <h4>Horario de Entrada:</h4>
            <input class="form-control" type="text" value="Disabled readonly input" aria-label="horario entrada" readonly>
            <h4>Data da Saida:</h4>
            <input class="form-control" type="text" value="Disabled readonly input" aria-label="data saida" readonly>
            <h4>Horario Saida:</h4>
            <input class="form-control" type="text" value="Disabled readonly input" aria-label="horario saida" readonly>
            <button>Enviar</button>
        </form>
    </div>
</body>

</html>
